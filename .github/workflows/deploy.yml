name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.20.8"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify secrets
        run: |
          if [ -z "${{ secrets.SERVER_ADDRESS }}" ]; then
            echo "❌ ERROR: SERVER_ADDRESS secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.USER }}" ]; then
            echo "❌ ERROR: USER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.PRIVATE_KEY }}" ]; then
            echo "❌ ERROR: PRIVATE_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.ENV }}" ]; then
            echo "❌ ERROR: ENV secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.GIT_SSH_KEY }}" ]; then
            echo "❌ ERROR: GIT_SSH_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.GIT_SSH_PASSPHRASE }}" ]; then
            echo "❌ ERROR: GIT_SSH_PASSPHRASE secret is not set"
            exit 1
          fi
          echo "✅ All required secrets are set"

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_ADDRESS }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          envs: GIT_SSH_KEY,GIT_SSH_PASSPHRASE,ENV_CONTENT
          script: |
            set -e

            # Setup SSH agent with the git SSH key
            eval $(ssh-agent -s)

            # Create temporary file for SSH key
            SSH_KEY_FILE=$(mktemp)
            echo "$GIT_SSH_KEY" > "$SSH_KEY_FILE"
            chmod 600 "$SSH_KEY_FILE"

            # Add key to SSH agent with passphrase using expect
            export DISPLAY=:0
            expect << EOF
            spawn ssh-add "$SSH_KEY_FILE"
            expect "Enter passphrase"
            send "$GIT_SSH_PASSPHRASE\r"
            expect eof
            EOF

            # Remove temporary key file
            rm -f "$SSH_KEY_FILE"

            cd ~/PM_BE

            # Configure git to use SSH agent
            export GIT_SSH_COMMAND="ssh -o StrictHostKeyChecking=no"

            git pull origin main

            cat > .env << 'EOF'
            $ENV_CONTENT
            EOF

            # Load nvm and use correct node version
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            # Ensure we're using the correct Node.js version
            nvm use 18 || nvm use default

            npm i
            npm run build
            pm2 reload PM2_BE --update-env

            # Kill SSH agent
            ssh-agent -k

            echo "✅ Deployment completed successfully!"
        env:
          GIT_SSH_KEY: ${{ secrets.GIT_SSH_KEY }}
          GIT_SSH_PASSPHRASE: ${{ secrets.GIT_SSH_PASSPHRASE }}
          ENV_CONTENT: ${{ secrets.ENV }}
