name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.20.8"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify secrets
        run: |
          if [ -z "${{ secrets.SERVER_ADDRESS }}" ]; then
            echo "❌ ERROR: SERVER_ADDRESS secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.USER }}" ]; then
            echo "❌ ERROR: USER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.PRIVATE_KEY }}" ]; then
            echo "❌ ERROR: PRIVATE_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.ENV }}" ]; then
            echo "❌ ERROR: ENV secret is not set"
            exit 1
          fi
          echo "✅ All required secrets are set"

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          SERVER_HOST: ${{ secrets.SERVER_ADDRESS }}
          SERVER_USER: ${{ secrets.USER }}
          SSH_KEY: ${{ secrets.PRIVATE_KEY }}
          ENV_FILE: ${{ secrets.ENV }}
        with:
          host: ${{ secrets.SERVER_ADDRESS }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            cd ~/PM_BE
            git pull origin main
            cat > .env << 'EOF'
            ${{ secrets.ENV }}
            EOF
            npm ci --production
            npm run build
            pm2 reload PM2_BE --update-env
            echo "✅ Deployment completed successfully!"
